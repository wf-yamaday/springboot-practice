<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>新規登録</title>
</head>
<body>
	<h1>新規ユーザー登録</h1>
	<form th:action="@{/create}" th:object="${registUserForm}" method="post"><!-- どこでフォームを処理するか -->
		<dl>
			<dt><label for="lastName">性</label></dt>
			<dd>
			<input type="text" id="lastName" name="lastName" th:field="*{lastName}" th:errorclass="error-input" value="山田" />
			<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error-messages">error!</span>
			</dd>
			<dt><label for="firstName">名</label></dt>
			<dd>
				<input type="text" id="firstName" name="firstName" th:field="*{firstName}" th:errorclass="error-input" value="太郎" />
				<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error-messages">error!</span>
			</dd>
			<dt><label for="mail">メールアドレス</label></dt>
			<dd>
				<input type="text" id="mail" name="mail" th:field="*{mail}" th:errorclass="error-input" value="メールアドレス" />
				<span th:if="${#fields.hasErrors('mail')}" th:error="*{mail}" class="error-messages">error!</span>
			</dd>
			<dt><label for="password">パスワード</label></dt>
			<dd>
				<input type="text" id="password" name="password" th:field="*{password}" th:errorclass="error-input" value="パスワード" />
				<span th:if="${#fields.hasErrors('password')}" th:error="*{password}" class="error-messages">error!</span>
			</dd>
		</dl>
		<input type="submit" value="登録" />
	</form>
</body>
</html>
